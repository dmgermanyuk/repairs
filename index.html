<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Ремонт квартир</title>

<body>
	<header class="header">
		<div class="container header-wrap">
			<div class="header-logo">

			<!-- /.header-logo -->
			<div class="header-text">
				<div class="header-text__contacts">
					<span class="header-text__city">Калуга, Москва, МО</span>
					<a class="header-text__phone" href="tel:+74954225131">+7 (495) 42-251-31</a>
				</div>
				<!-- /.header-text__contacts -->
				<div class="header-text__button">
					<button class="button">Перезвоните мне</button>

				<!-- /.header-text__button -->
			</div>
			<!-- /.header-text -->
		</div>
		<!-- /.container -->
	</header>
	<!-- /.header -->
	<div class="main">

			<div class="main-wrap">
				<div class="main-text">
					<h1 class="main-text__title">Внутренняя отделка помещений "под ключ"

					<div class="main-advantages">
						<div class="main-advantages__item">
							<div class="main-advantages__img main-advantages__img-1"></div>
							<!-- /.main-advantages__img -->
							<div class="main-advantages__text">Точно соблюдаем сроки</div>
							<!-- /.main-advantages__text -->
						</div>
						<!-- /.main-advantages__item -->

						<div class="main-advantages__item">
							<div class="main-advantages__img main-advantages__img-2"></div>
							<!-- /.main-advantages__img -->
							<div class="main-advantages__text">Рассчитаем смету на работы и материалы в день обращения</div>
							<!-- /.main-advantages__text -->
						</div>
						<!-- /.main-advantages__item -->

						<div class="main-advantages__item">
							<div class="main-advantages__img main-advantages__img-3"></div>
							<!-- /.main-advantages__img -->
							<div class="main-advantages__text">Предложим более 100 вариантов исполнения дизайна Вашего жилья</div>
							<!-- /.main-advantages__text -->
						</div>
						<!-- /.main-advantages__item -->
					</div>
					<!-- /.main-advantages -->
				</div>
				<!-- /.main-text -->
				<div class="main-image">
					<img src="img/main-img/main-img.jpg" alt="План схема">
				</div>
				<!-- /.main-image -->
			</div>
			<!-- /.main-wrap -->
		</div>
		<!-- /.container -->

	<!-- /.main -->
